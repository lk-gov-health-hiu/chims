<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DesignComponentFormItemListForm">
                <p:panel header="#{bundleClinical.ListDesignComponentFormItemTitle}">
                    <p:dataTable id="datalist" value="#{designComponentFormItemController.items}" var="item"
                                 selectionMode="single" selection="#{designComponentFormItemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_renderType}"/>
                            </f:facet>
                            <h:outputText value="#{item.renderType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_parentComponent}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentComponent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_mimeType}"/>
                            </f:facet>
                            <h:outputText value="#{item.mimeType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_selectionDataType}"/>
                            </f:facet>
                            <h:outputText value="#{item.selectionDataType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_topPercent}"/>
                            </f:facet>
                            <h:outputText value="#{item.topPercent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_leftPercent}"/>
                            </f:facet>
                            <h:outputText value="#{item.leftPercent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_widthPercent}"/>
                            </f:facet>
                            <h:outputText value="#{item.widthPercent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_heightPercent}"/>
                            </f:facet>
                            <h:outputText value="#{item.heightPercent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_intHtmlColor}"/>
                            </f:facet>
                            <h:outputText value="#{item.intHtmlColor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_hexHtmlColour}"/>
                            </f:facet>
                            <h:outputText value="#{item.hexHtmlColour}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_lastEditBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_lastEditeAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditeAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_retiredReversedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_retiredReversedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_html}"/>
                            </f:facet>
                            <h:outputText value="#{item.html}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_availableDataType}"/>
                            </f:facet>
                            <h:outputText value="#{item.availableDataType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_parentAreaOfAvailableAreas}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentAreaOfAvailableAreas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_categoryOfAvailableItems}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryOfAvailableItems}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListDesignComponentFormItemTitle_parentInstitutionOfAvailableInstitutions}"/>
                            </f:facet>
                            <h:outputText value="#{item.parentInstitutionOfAvailableInstitutions}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleClinical.Create}" actionListener="#{designComponentFormItemController.prepareCreate}" update=":DesignComponentFormItemCreateForm" oncomplete="PF('DesignComponentFormItemCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleClinical.View}" update=":DesignComponentFormItemViewForm" oncomplete="PF('DesignComponentFormItemViewDialog').show()" disabled="#{empty designComponentFormItemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleClinical.Edit}" update=":DesignComponentFormItemEditForm" oncomplete="PF('DesignComponentFormItemEditDialog').show()" disabled="#{empty designComponentFormItemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleClinical.Delete}" actionListener="#{designComponentFormItemController.destroy}" update=":growl,datalist" disabled="#{empty designComponentFormItemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
