<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">

                <f:view>
                    <h:form>
                        <p:panelGrid columns="2" styleClass="alignTop" >
                            <f:facet name="header" >
                                <p:outputLabel value="Execute Query - Select Subcategory">
                                </p:outputLabel>
                                <p:commandButton ajax="false" value="Back" action="query_process_category" style="float: right;" ></p:commandButton>
                            </f:facet>

                            <p:dataTable value="#{queryComponentController.subcategories()}" var="item">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descreption"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descreption}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Actions"/>
                                    </f:facet>
                                    <p:commandButton ajax="false" value="Queries" action="query_process_query" >
                                        <f:setPropertyActionListener value="#{item}" target="#{queryComponentController.selectedSubcategory}" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>  
                        </p:panelGrid>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
