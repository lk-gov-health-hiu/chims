<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/queryComponent/index.xhtml">

            <ui:define name="analysis">    
                <h:form id="QueryComponentEditForm">
                    <p:panelGrid id="display" columns="1" style="margin: auto;"  styleClass="fullWidth">
                        <f:facet name="header" >
                            <p:outputLabel value="Excel Template" />
                            <p:commandButton value="Save" 
                                             action="#{queryComponentController.saveExcel()}" 
                                             ajax="false" 
                                             style="float: right;" >
                            </p:commandButton>
                        </f:facet>


                        <p:panelGrid columns="2" >

                            <p:outputLabel value="Name" for="name" />
                            <p:inputText id="name" 
                                         required="true" requiredMessage="Enter a name"
                                         value="#{queryComponentController.selected.name}" 
                                         title="#{bundleQuery.CreateQueryComponentTitle_name}" />

                            <p:outputLabel value="Code" for="code" />
                            <p:inputText id="code" 
                                         required="true" requiredMessage="Enter a code"
                                         value="#{queryComponentController.selected.code}" title="Code" />

                            <p:outputLabel value="Descreption" for="descreption" />
                            <p:inputTextarea rows="4" cols="30" id="descreption" 
                                             value="#{queryComponentController.selected.descreption}" 
                                             title="#{bundleQuery.CreateQueryComponentTitle_descreption}" />

                            <p:outputLabel value="Reserver Keywords" ></p:outputLabel>
                            <p:outputLabel value="report_institute, report_period, report_dates_count" ></p:outputLabel>

                        </p:panelGrid>

                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Created by" >
                            </p:outputLabel>
                            <p:outputLabel value="#{queryComponentController.selected.createdBy.person.nameWithTitle}" >
                            </p:outputLabel>
                            <p:outputLabel value="Created at" >
                            </p:outputLabel>
                            <p:outputLabel value="#{queryComponentController.selected.createdAt}" >
                                <f:convertDateTime pattern="dd MMMM yyyy HH:mm" ></f:convertDateTime>
                            </p:outputLabel>
                            
                            <p:outputLabel value="Last Edit by" >
                            </p:outputLabel>
                            <p:outputLabel value="#{queryComponentController.selected.lastEditBy.person.nameWithTitle}" >
                            </p:outputLabel>
                            <p:outputLabel value="Last Edit at" >
                            </p:outputLabel>
                            <p:outputLabel value="#{queryComponentController.selected.lastEditeAt}" >
                                <f:convertDateTime pattern="dd MMMM yyyy HH:mm" ></f:convertDateTime>
                            </p:outputLabel>

                        </p:panelGrid>


                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
