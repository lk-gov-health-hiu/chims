<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/queryComponent/index.xhtml">

            <ui:define name="analysis">

                <p:panelGrid columns="2" styleClass="alignTop"  >
                    <f:facet name="header" >
                        <p:outputLabel value="Manage Populations">
                        </p:outputLabel>
                    </f:facet>

                    <h:form>
                        <p:dataTable value="#{queryComponentController.populations}" var="item"

                                     rowKey="#{item.id}"
                                     paginator="true"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"

                                     >

                            <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column sortBy="#{item.code}" filterBy="#{item.code}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Code"/>
                                </f:facet>
                                <h:outputText value="#{item.code}"/>
                            </p:column>
                            <p:column sortBy="#{item.populationType}" filterBy="#{item.populationType}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Population Type"/>
                                </f:facet>
                                <h:outputText value="#{item.populationType}"/>
                            </p:column>
                            <p:column style="width: 17rem; text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>

                                <p:commandButton ajax="false" 
                                                 value="Edit" 
                                                 action="#{queryComponentController.toEditPopulation()}" >
                                    <f:setPropertyActionListener value="#{item}" target="#{queryComponentController.selected}" ></f:setPropertyActionListener>
                                </p:commandButton>

                                <p:commandButton ajax="false" value="Remove" action="#{queryComponentController.remove()}" 
                                                 onclick="if (!confirm('Really want to do that?'))
                                                             return false">
                                    <f:setPropertyActionListener value="#{item}" target="#{queryComponentController.removing}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>  
                    </h:form>


                </p:panelGrid>




            </ui:define>

        </ui:composition>

    </body>
</html>
