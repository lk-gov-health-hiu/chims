<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form >
            <h:panelGrid columns="2" >
                <h:outputLabel value="Username" ></h:outputLabel>
                <h:inputText value="#{webUserController.userName}" ></h:inputText>

                <h:outputLabel value="Password" ></h:outputLabel>
                <h:inputText value="#{webUserController.password}" ></h:inputText>

                <h:outputLabel value="Institution" ></h:outputLabel>
                <h:inputText value="#{webUserController.institutionName}" ></h:inputText>
                
                <h:commandButton value="Create User" action="#{webUserController.createFirstUser()}" ></h:commandButton>


            </h:panelGrid>

        </h:form>
    </cc:implementation>
</html>
