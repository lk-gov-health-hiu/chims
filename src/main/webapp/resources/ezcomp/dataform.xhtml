<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute  name="form" type="lk.gov.health.phsp.pojcs.dataentry.DataForm" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGroup id="gpFormItems" rendered="#{cc.attrs.form.df.itemArrangementStrategy eq 'Label_Value_Unit_Sets'}" >

            <table border="1" width="100%" cellpadding="0" cellspacing="0"  style="#{cc.attrs.form.df.css}" class="alignTop w3-table w3-bordered w3-border" >
                <ui:repeat id="rptItems" value="#{cc.attrs.form.items}" 
                           var="ii" >

                    <h:panelGroup id="gpDataAndButtonsMultiple" rendered="#{ii.multipleEntries}" >

                        <tr>
                            <td>
                                <h:panelGroup id="gpRx" rendered="#{ii.di.renderType eq 'Prescreption'}" >
                                    <table border="1" width="100%" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td colspan="7">
                                                <p:outputLabel value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p:outputLabel value="Medicine/Device" ></p:outputLabel>
                                                <p:autoComplete id="acRx" value="#{ii.addingItem.ci.prescriptionValue.medicine}" 
                                                                completeMethod="#{itemApplicationController.completePharmaceuticalItem}"
                                                                var="p" inputStyleClass="dataValueInputText"
                                                                itemLabel="#{p.name}"
                                                                itemValue="#{p}"
                                                                placeholder="Select Medicine"
                                                                >
                                                </p:autoComplete>
                                            </td>
                                            <td>
                                                <p:outputLabel value="Dose" ></p:outputLabel>
                                                <p:inputText style="width:6rem;" id="txtRxDose" value="#{ii.addingItem.ci.prescriptionValue.dose}" ></p:inputText>
                                                <p:selectOneMenu  style="width:6rem;"  id="cmbRxDoseUnit" value="#{ii.addingItem.ci.prescriptionValue.doseUnit}" >
                                                    <f:selectItem itemLabel="Dose unit" ></f:selectItem>
                                                    <f:selectItems value="#{itemApplicationController.issueUnits}"
                                                                   var="iu"
                                                                   itemLabel="#{iu.name}"
                                                                   itemValue="#{iu}">
                                                    </f:selectItems>
                                                    <f:selectItems value="#{itemApplicationController.strengthUnits}"
                                                                   var="su"
                                                                   itemLabel="#{su.name}"
                                                                   itemValue="#{su}">
                                                    </f:selectItems>
                                                    <f:ajax event="change" execute="@this" render="" ></f:ajax>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:outputLabel value="Frequency" ></p:outputLabel>
                                                <p:selectOneMenu  style="width:6rem;"  id="cmbRxFrequency" value="#{ii.addingItem.ci.prescriptionValue.frequency}" >
                                                    <f:selectItem  itemLabel="Frequency" ></f:selectItem>
                                                    <f:selectItems value="#{itemApplicationController.frequencyUnits}"
                                                                   var="fu"
                                                                   itemLabel="#{fu.name}"
                                                                   itemValue="#{fu}">
                                                    </f:selectItems>
                                                    <f:ajax event="change" execute="@this" render="" ></f:ajax>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:outputLabel value="Duration" ></p:outputLabel>
                                                <p:inputText  style="width:6rem;"  id="txtRxDuration" value="#{ii.addingItem.ci.prescriptionValue.duration}" ></p:inputText>
                                                <p:selectOneMenu style="width:6rem;"  id="cmbRxDurationUnit" value="#{ii.addingItem.ci.prescriptionValue.durationUnit}" >
                                                    <f:selectItem itemLabel="Duration unit" ></f:selectItem>
                                                    <f:selectItems value="#{itemApplicationController.durationUnits}" 
                                                                   var="du"
                                                                   itemLabel="#{du.displayName}" 
                                                                   itemValue="#{li}">
                                                    </f:selectItems>
                                                    <f:selectItems value="#{itemApplicationController.issueUnits}" 
                                                                   var="iu"
                                                                   itemLabel="#{iu.displayName}" 
                                                                   itemValue="#{iu}">
                                                    </f:selectItems>
                                                    <f:selectItems value="#{itemApplicationController.packUnits}" 
                                                                   var="pu"
                                                                   itemLabel="#{pu.displayName}" 
                                                                   itemValue="#{pu}">
                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </td>
                                            <td>
                                                <p:outputLabel value="Comments" ></p:outputLabel>
                                                <p:inputTextarea  styleClass="dataValueInputTextArea"  id="txtRxDes" 
                                                                  value="#{ii.addingItem.ci.prescriptionValue.description}" placeholder="Enter Comments" >
                                                </p:inputTextarea>
                                            </td>
                                            <td>
                                                <p:commandButton id="btnAddRx"  value="Add"  style="width:6rem;" 
                                                                 process="btnAddRx acRx txtRxDose cmbRxDoseUnit cmbRxFrequency txtRxDuration cmbRxDurationUnit txtRxDes" 
                                                                 update="gpRx"
                                                                 action="#{clientEncounterComponentItemController.addAnotherDataItem(ii)}"></p:commandButton>
                                            </td>
                                        </tr>
                                        <tr >
                                            <td colspan="7">
                                                <p:dataTable id="tblPrescription" value="#{ii.addedItems}" var="ai" emptyMessage="Nothing added Yet">
                                                    <p:column >
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.medicine.name}" ></p:outputLabel>
                                                        <p:outputLabel value=" " ></p:outputLabel>
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.dose}" ></p:outputLabel>
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.doseUnit.name}" ></p:outputLabel>
                                                        <p:outputLabel value=" " ></p:outputLabel>
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.frequency.name}" ></p:outputLabel>
                                                        <p:outputLabel value=" " ></p:outputLabel>
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.duration}" ></p:outputLabel>
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.durationUnit.name}" ></p:outputLabel>
                                                        <p:outputLabel value=" " ></p:outputLabel>
                                                        <p:outputLabel value="#{ai.ci.prescriptionValue.description}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column >
                                                        <p:commandButton id="btnPrescriptionRemove" value="Remove" 
                                                                         action="#{clientEncounterComponentItemController.removeDataItem(ii,ai)}"
                                                                         process="btnPrescriptionRemove" update="tblPrescription" >
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                        </tr>
                                    </table>
                                </h:panelGroup>

                                <h:panelGroup id="gpPrs" rendered="#{ii.di.item.dataType eq 'Procedure_Request'}" >
                                    <table >
                                        <tr>
                                            <td colspan="6">
                                                <p:outputLabel  for="prM" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                                <p:outputLabel for="prM" value="#{ii.di.descreption}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="dataValuetd">
                                                <p:selectOneMenu value="#{ii.addingItem.ci.institutionValue}"
                                                                 styleClass="dataValueInputText">
                                                    <f:selectItem itemLabel="Please select room" ></f:selectItem>
                                                    <f:selectItems value="#{webUserController.loggableProcedureRooms}"
                                                                   var="ipr"
                                                                   itemLabel="#{ipr.name}"
                                                                   itemValue="#{ipr}">
                                                    </f:selectItems>
                                                    <f:ajax event="change" execute="@this" render="prM lblPrM" ></f:ajax>
                                                </p:selectOneMenu>
                                            </td>
                                            <td class="dataValuetd">
                                                <p:selectOneMenu styleClass="dataValueInputText" id="prM" value="#{ii.addingItem.ci.itemValue}" >
                                                    <f:selectItem itemLabel="Please select procedure" ></f:selectItem>
                                                    <f:selectItems value="#{ii.addingItem.availableProcedures}" 
                                                                   var="li"
                                                                   itemLabel="#{li.displayName}" 
                                                                   itemValue="#{li}">
                                                    </f:selectItems>
                                                </p:selectOneMenu>
                                            </td>
                                            <td class="dataValuetd">
                                                <p:inputTextarea  styleClass="dataValueInputTextArea" id="prComments" value="#{ii.addingItem.ci.longTextValue}" placeholder="Enter Comments" >
                                                </p:inputTextarea>
                                            </td>
                                            <td>
                                                <p:commandButton id="btnAddPrM"  value="Add" 
                                                                 process="prM btnAddPrM prComments" 
                                                                 update="gpPrs"
                                                                 action="#{clientEncounterComponentItemController.addAnotherDataItem(ii)}"></p:commandButton>
                                            </td>
                                        </tr>
                                        <tr >
                                            <td colspan="6">
                                                <p:dataTable id="tblProcedureRoom" value="#{ii.addedItems}" var="ai" emptyMessage="Nothing added Yet">
                                                    <p:column headerText="Procedure Room">
                                                        <p:outputLabel value="#{ai.ci.institutionValue.name}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column  headerText="Procedure">
                                                        <p:outputLabel value="#{ai.ci.itemValue.name}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column  headerText="Comments">
                                                        <p:outputLabel value="#{ai.ci.longTextValue}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column >
                                                        <p:commandButton id="btnProcedureRemove" value="Remove" 
                                                                         action="#{clientEncounterComponentItemController.removeDataItem(ii,ai)}"
                                                                         process="btnProcedureRemove" update="tblProcedureRoom" >
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>


                                        </tr>
                                    </table>
                                </h:panelGroup>

                                <h:panelGroup id="gpMuIrDd" rendered="#{ii.di.item.dataType eq 'Item_Reference' and ii.di.renderType eq 'Drop_Down_Menu'}" >
                                    <table >
                                        <tr>
                                            <td class="dataLabeltd">
                                                <p:outputLabel for="domIcM"  styleClass="dataLabel" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td class="dataValuetd">
                                                <p:selectOneMenu id="domIcM" value="#{ii.addingItem.ci.itemValue}" styleClass="dataValueInputText" >
                                                    <f:selectItem itemLabel="Please select" ></f:selectItem>
                                                    <f:selectItems value="#{ii.availableItemsForSelection}" var="li"
                                                                   itemLabel="#{li.displayName}" itemValue="#{li}" ></f:selectItems>
                                                </p:selectOneMenu>
                                            </td>
                                            <h:panelGroup id="gpMuIrDdDes" >
                                                <h:panelGroup rendered="#{ii.di.displayDetailsBox}" >
                                                    <td  class="dataValuetd">
                                                        <p:inputTextarea id="txtMuIrDdDes"  styleClass="dataValueInputTextArea" value="#{ii.addingItem.ci.longTextValue}" ></p:inputTextarea>
                                                    </td>
                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <td >
                                                <p:commandButton id="btnAddM1"  value="Add" process="domIcM gpMuIrDdDes btnAddM1" update="gpMuIrDd"
                                                                 action="#{clientEncounterComponentItemController.addAnotherDataItem(ii)}"></p:commandButton>
                                            </td>
                                        </tr><!-- comment -->
                                        <tr>
                                            <td colspan="4">
                                                <p:dataTable id="tblMuItemsDd" value="#{ii.addedItems}" var="ai" emptyMessage="Nothing added Yet">
                                                    <p:column >
                                                        <p:outputLabel value="#{ai.ci.itemValue.name}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column  rendered="#{ii.di.displayDetailsBox}" >
                                                        <p:outputLabel value="#{ai.ci.longTextValue}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column >
                                                        <p:commandButton id="btnMuItemsDd" value="Remove" 
                                                                         action="#{clientEncounterComponentItemController.removeDataItem(ii,ai)}"
                                                                         process="btnMuItemsDd" update="tblMuItemsDd" >
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                        </tr>
                                    </table>
                                </h:panelGroup>

                                <h:panelGroup id="gpMultipleItemAc" rendered="#{ii.di.item.dataType eq 'Item_Reference' and ii.di.renderType eq 'Autocomplete'}" >
                                    <table>
                                        <tr>
                                            <td class="dataLabeltd">
                                                <p:outputLabel for="acItemM"  styleClass="dataLabel" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td class="dataValuetd">
                                                <p:autoComplete id="acItemM" value="#{ii.addingItem.ci.itemValue}"
                                                                completeMethod="#{ii.addingItem.completeItem}"
                                                                var="ai" itemLabel="#{ai.name}" itemValue="#{ai}"
                                                                maxResults="15" forceSelection="true" 
                                                                minQueryLength="3"  inputStyleClass="dataValueInputText"
                                                                requiredMessage="#{ii.requiredErrorMessage}">
                                                </p:autoComplete>
                                            </td>

                                            <h:panelGroup id="gpItemAcDetails" >
                                                <h:panelGroup rendered="#{ii.di.displayDetailsBox}" >
                                                    <td  class="dataValuetd">
                                                        <p:inputTextarea  styleClass="dataValueInputTextArea" value="#{ii.addingItem.ci.longTextValue}" ></p:inputTextarea>
                                                    </td>
                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <td>
                                                <p:commandButton id="btnAddM2"  value="Add" process="acItemM btnAddM2 gpItemAcDetails" update="gpMultipleItemAc"
                                                                 action="#{clientEncounterComponentItemController.addAnotherDataItem(ii)}"></p:commandButton>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="6">
                                                <p:dataTable id="tblMuIrAc" value="#{ii.addedItems}" var="ai" emptyMessage="Nothing added Yet">
                                                    <p:column >
                                                        <p:outputLabel value="#{ai.ci.itemValue.name}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column >
                                                        <p:outputLabel value="#{ai.ci.longTextValue}" ></p:outputLabel>
                                                    </p:column>
                                                    <p:column >
                                                        <p:commandButton id="btnMuIrAc" value="Remove" 
                                                                         action="#{clientEncounterComponentItemController.removeDataItem(ii,ai)}"
                                                                         process="btnMuIrAc" update="tblMuIrAc" >
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                        </tr>
                                    </table>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{ii.di.renderType eq 'Autocomplete' and ii.di.item.dataType eq 'Area_Reference'}" >
                                    <table>
                                        <tr>
                                            <td>
                                                <p:outputLabel for="acAM"  styleClass="dataLabel"  value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td>
                                                <p:autoComplete id="acAM" value="#{ii.addingItem.ci.areaValue}"
                                                                completeMethod="#{areaController.completeAreas}"
                                                                var="a" itemLabel="#{a.name}" itemValue="#{a}"
                                                                maxResults="15" forceSelection="true" 
                                                                minQueryLength="3"  inputStyleClass="dataValueInputText"
                                                                required="#{ii.di.required}" 
                                                                requiredMessage="#{ii.di.requiredErrorMessage}">
                                                </p:autoComplete>
                                            </td>
                                            <td>
                                                <p:commandButton id="btnAddM3"  value="Add" process="acAM btnAddM3" update="@form :#{p:component('formset')}"
                                                                 action="#{clientEncounterComponentItemController.addAnotherDataItem(ii.addingItem)}"></p:commandButton>
                                            </td>
                                            <td>
                                                <p:dataTable value="#{ii.addedItems}" var="ai" emptyMessage="Nothing added Yet">
                                                    <p:column >
                                                        <p:outputLabel value="#{ai.ci.itemValue.name}" ></p:outputLabel>
                                                    </p:column>
                                                </p:dataTable>
                                            </td>
                                        </tr>
                                        <h:panelGroup rendered="#{ii.di.displayLastResult}" >
                                            <td>
                                                <h:outputText value="#{fn:replace(clientEncounterComponentFormSetController.lastData(ii.ci),'\\n','&lt;br/&gt;')}" escape="false" />
                                            </td>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{ii.di.discreptionAsASideLabel}" >
                                            <td>
                                                <p:outputLabel value="#{ii.di.descreption}"  ></p:outputLabel>
                                            </td>
                                        </h:panelGroup>
                                    </table>
                                </h:panelGroup>

                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup id="gpDataAndButtonsSingle" rendered="#{!ii.multipleEntries}" >
                        <tr>
                            <td>

                                <h:panelGroup rendered="#{ii.di.renderType eq 'Input_Text' and ii.di.item.dataType eq'Short_Text'}" >
                                    <table >
                                        <tr>
                                            <td>
                                                <p:outputLabel styleClass="dataLabel" for="itStC" value="#{ii.di.name}" style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td>
                                                <p:inputText styleClass="dataValueInputText" id="itStC" value="#{ii.ci.shortTextValue}" 
                                                             required="#{ii.di.required}" 
                                                             requiredMessage="#{ii.di.requiredErrorMessage}" >
                                                    <p:ajax  event="blur" process="@this"  
                                                             listener="#{clientEncounterComponentItemController.save(ii.ci)}" ></p:ajax>
                                                </p:inputText>
                                            </td>
                                            <td>
                                                <h:panelGroup rendered="#{ii.di.calculateButton}" >
                                                    <p:commandButton id="btnCalculateitStC"  value="Calculate" process="@this" update="itStC"
                                                                     action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                                </h:panelGroup>
                                            </td>
                                            <h:panelGroup rendered="#{ii.di.displayLastResult}" >
                                                <td>
                                                    <h:outputText value="#{fn:replace(clientEncounterComponentFormSetController.lastData(ii.ci),'\\n','&lt;br/&gt;')}" escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{ii.di.discreptionAsASideLabel}" >
                                                <td>
                                                    <p:outputLabel value="#{ii.di.descreption}"  ></p:outputLabel>
                                                </td>
                                            </h:panelGroup>
                                        </tr>
                                    </table>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.di.renderType eq 'Input_Text' and ii.di.item.dataType eq 'Integer_Number'}" >
                                    <table >
                                        <tr>
                                            <td>
                                                <p:outputLabel for="itIntC"  styleClass="dataLabel" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td>
                                                <p:inputText  styleClass="dataValueInputText" id="itIntC" value="#{ii.ci.integerNumberValue}" 
                                                              required="#{ii.di.required}" 
                                                              requiredMessage="#{ii.di.requiredErrorMessage}" >
                                                    <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii.ci)}" ></p:ajax>

                                                </p:inputText>
                                            </td>
                                            <td>
                                                <h:panelGroup rendered="#{ii.di.calculateButton}" >
                                                    <p:commandButton id="btnCalculateitIntC"  value="Calculate" process="@this" update="itIntC"
                                                                     action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                                </h:panelGroup>
                                            </td>
                                            <h:panelGroup rendered="#{ii.di.displayLastResult}" >
                                                <td>
                                                    <h:outputText value="#{fn:replace(clientEncounterComponentFormSetController.lastData(ii.ci),'\\n','&lt;br/&gt;')}" escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{ii.di.discreptionAsASideLabel}" >
                                                <td>
                                                    <p:outputLabel value="#{ii.di.descreption}"  ></p:outputLabel>
                                                </td>
                                            </h:panelGroup>
                                        </tr>
                                    </table>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.di.renderType eq 'Input_Text' and ii.di.item.dataType eq 'Real_Number'}" >
                                    <table >
                                        <tr>
                                            <td>
                                                <p:outputLabel for="itRnC"  styleClass="dataLabel" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td>
                                                <p:inputText  styleClass="dataValueInputText" id="itRnC" value="#{ii.ci.realNumberValue}" 
                                                              required="#{ii.di.required}" validatorMessage="#{ii.di.regexValidationFailedMessage}"
                                                              requiredMessage="#{ii.di.requiredErrorMessage}" >
                                                    <p:ajax  event="blur" process="@this"  listener="#{clientEncounterComponentItemController.save(ii.ci)}" ></p:ajax>
                                                </p:inputText>
                                            </td>
                                            <td>
                                                <h:panelGroup rendered="#{ii.di.calculateButton}" >
                                                    <p:commandButton id="btnCalculate_it_RnC"  value="Calculate" process="@this" update="itRnC"
                                                                     action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                                </h:panelGroup>
                                            </td>
                                            <h:panelGroup rendered="#{ii.di.displayLastResult}" >
                                                <td>
                                                    <h:outputText value="#{fn:replace(clientEncounterComponentFormSetController.lastData(ii.ci),'\\n','&lt;br/&gt;')}" escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{ii.di.discreptionAsASideLabel}" >
                                                <td>
                                                    <p:outputLabel value="#{ii.di.descreption}"  ></p:outputLabel>
                                                </td>
                                            </h:panelGroup>
                                        </tr>
                                    </table>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.di.renderType eq 'Input_Text' and ii.di.item.dataType eq 'Long_Number'}" >
                                    <table >
                                        <tr>
                                            <td>
                                                <p:outputLabel for="itLongC"  styleClass="dataLabel" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td>
                                                <p:inputText  styleClass="dataValueInputText" id="itLongC" value="#{ii.ci.longNumberValue}" 
                                                              required="#{ii.di.required}" 
                                                              requiredMessage="#{ii.di.requiredErrorMessage}" >
                                                    <p:ajax  event="blur" process="@this"   listener="#{clientEncounterComponentItemController.save(ii.ci)}" ></p:ajax>
                                                </p:inputText>
                                            </td>
                                            <td>
                                                <h:panelGroup rendered="#{ii.di.calculateButton}" >
                                                    <p:commandButton id="btnCalculate_itLongC"  value="Calculate" process="@this"
                                                                     update="itLongC"
                                                                     action="#{clientEncounterComponentItemController.calculate(ii)}"></p:commandButton>
                                                </h:panelGroup>
                                            </td>
                                            <h:panelGroup rendered="#{ii.di.displayLastResult}" >
                                                <td>
                                                    <h:outputText value="#{fn:replace(clientEncounterComponentFormSetController.lastData(ii.ci),'\\n','&lt;br/&gt;')}" escape="false" />
                                                </td>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{ii.di.discreptionAsASideLabel}" >
                                                <td>
                                                    <p:outputLabel value="#{ii.di.descreption}"  ></p:outputLabel>
                                                </td>
                                            </h:panelGroup>
                                        </tr>
                                    </table>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ii.di.renderType eq 'Input_Text_Area'}" >
                                    <table >
                                        <tr>
                                            <td>
                                                <p:outputLabel for="txtItaL"  styleClass="dataLabel" value="#{ii.di.name}"  style="#{ii.di.css}" ></p:outputLabel>
                                            </td>
                                            <td>
                                                <p:inputTextarea id="txtItaL" value="#{ii.ci.longTextValue}"  styleClass="dataValueInputTextArea" 
                                                                 required="#{ii.di.required}" 
                                                                 requiredMessage="#{ii.di.requiredErrorMessage}" >
