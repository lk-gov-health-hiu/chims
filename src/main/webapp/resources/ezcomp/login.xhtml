<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="login.css" ></h:outputStylesheet>


        <section class="h-100 gradient-form" style="background-color: #eeee;">
            <div class="container py-5 h-100" >
                <div class="row d-flex justify-content-center align-items-center h-100" >
                    <div class="col-xl-10" >
                        <div class="card rounded-3 text-black" >
                            <div class="row g-0" >
                                <div class="col-lg-6" >
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <h:graphicImage library="image" name="himslogo.png" style="width: 185px;" alt="logo"></h:graphicImage>
                                        </div>

                                        <h:form>
                                            <div class="form-outline mb-4">
                                                <label class="form-label m-1" for="txtUserName">User Name</label>
                                                <p:inputText id="txtUserName"
                                                             required="true" 
                                                             styleClass="w-100"
                                                             requiredMessage="Enter a Username"
                                                             autocomplete="off" value="#{webUserController.userName}" 
                                                             class="form-control w-100">
                                                </p:inputText>
                                            </div>
                                            <div class="form-outline mb-4">   
                                                <label class="form-label m-1" for="pwd">Password</label>

                                                <p:password id="pwd"  size="100"     
                                                            toggleMask="true"
                                                            value="#{webUserController.password}" 
                                                            class="form-control w-100"
                                                            required="true"
                                                            requiredMessage="Please enter a password"
                                                            >
                                                </p:password>
                                            </div>


                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <p:commandButton class="btn m-1 w-75 btn"
                                                                 value="Login"
                                                                 ajax="false"
                                                                 action="#{webUserController.login()}" >
                                                </p:commandButton>    
                                            </div>





                                        </h:form>



                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >
                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4" >

                                        <h4 class="mb-4">
                                            cHIMS
                                        </h4>
                                        <p class="small mb-0 text-start">
                                            This is the Cloud HIMS. It is a cloud Based Hospital information management system. <br/>
                                            This system is implemented at Healthy Lifestyle Centres by the NCD Unit and PSSP.<br/>
                                            System was developed by the Health Information Unit of the Ministry of Health.<br/>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </cc:implementation>
</html>
