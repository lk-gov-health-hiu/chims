        <h:outputScript library="js" name="adminlte.min.js"></h:outputScript>

                        <div class="content-header">

                                    <div class="col-sm-6">
                                        <!--<h1 class="m-0 text-dark">System Administrator's Dashboard</h1>-->
                                    </div><!-- /.col -->
                                    <div class="col-sm-6">
                                        <ol class="breadcrumb float-sm-right">
                                            <li class="breadcrumb-item">
                                                <h:commandLink action="#{webUserController.toHome()}" >
                                                    Home
                                                </h:commandLink>
                                            </li>
                                            <li class="breadcrumb-item active">#{webUserController.loggedUser.person.nameWithTitle}</li>
                                        </ol>
                                    </div><!-- /.col -->
                                </div><!-- /.row -->
                            </div><!-- /.container-fluid -->
                        </div>
                    <!--</h:panelGroup>-->



                    <section class="content">
                        <div class="container-fluid">



                            <div class="row">

                                <div class="col-lg-4 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-info">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardController.totalNumberOfRegisteredClients}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Total Registered
                                            </p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-bag"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toViewClientRegistrations()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <!-- ./col -->
                                <div class="col-lg-4 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-success">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardController.totalNumberOfClinicEnrolments}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Clinic Enrollments</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-stats-bars"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toViewClinicEnrollments()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <!-- ./col -->
                                <div class="col-lg-4 col-6">
                                    <!-- small box -->
                                    <div class="small-box bg-warning">
                                        <div class="inner">
                                            <h3>
                                                <h:outputLabel value="#{dashboardController.totalNumberOfClinicVisits}" >
                                                    <f:convertNumber pattern="#,##0" ></f:convertNumber>
                                                </h:outputLabel>
                                            </h3>
                                            <p>Clinic Visits</p>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-person-add"></i>
                                        </div>
                                        <h:commandLink 
                                            class="small-box-footer"
                                            value="View" action="#{reportController.toViewClientRegistrations()}" >
                                            More info 
                                            <i class="fas fa-arrow-circle-right"></i>
                                        </h:commandLink>
                                    </div>
                                </div>
                                <!-- ./col -->
                            </div>
                            <!-- ./col -->
                        </div>
