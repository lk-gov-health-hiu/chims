<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:panelGrid columns="1" >
            <f:facet name="header">
                <p:outputLabel value="Population List" ></p:outputLabel>
                <p:commandButton ajax="false" value="Excel" style="float: right;"  >
                    <p:dataExporter target="tbl" type="xls" fileName="#{queryComponentController.selectedForQuery.name}" >
                    </p:dataExporter>
                </p:commandButton>
            </f:facet>


            <p:dataTable id="tbl" value="#{queryComponentController.resultRelationshipList}" var="item">

                <p:column sortBy="#{item.area.name}" filterBy="#{item.area.name}" filterMatchMode="contains">
                    <f:facet name="header">
                        <h:outputText value="Area"/>
                    </f:facet>
                    <h:outputText value="#{item.area.name}"/>
                </p:column>
                <p:column sortBy="#{item.longValue1}">
                    <f:facet name="header">
                        <h:outputText value="Population"/>
                    </f:facet>
                    <h:outputText value="#{item.longValue1}"/>
                </p:column>
            </p:dataTable>

        </p:panelGrid>


    </cc:implementation>
</html>
