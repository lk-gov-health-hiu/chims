<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="OverlayScrollbars.min.css"></h:outputStylesheet> 
        <h:outputStylesheet library="css" name="adminlte.min.css"></h:outputStylesheet>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"></link>

        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"></h:outputScript>
        <h:outputScript library="js" name="adminlte.min.js"></h:outputScript>
        <h:outputScript library="js" name="demo.js"></h:outputScript>
        <h:outputScript library="js" name="chart.js"></h:outputScript>

        <h:form>
            <div class="wrapper">
                <div class="wrapper">
                    <div class="content-header">
                        <div class="container-fluid">
                            <div class="row mb-2">
                                <div class="col-sm-6">
                                    <h1 class="m-0 text-dark">Functional Modules</h1>
                                </div><!-- /.col -->

                            </div><!-- /.row -->
                        </div><!-- /.container-fluid -->
                    </div>
                    <section class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <p:outputPanel class="col-lg-2">                                   
                                    <!-- small box -->
                                    <h:commandLink action="#{webUserController.toOpdModule()}" >
                                        <div class="small-box bg-info"> 
                                            <div class="inner font-weight-bolder">
                                                <h3>OPD</h3>
                                            </div>
                                        </div>
                                    </h:commandLink>
                                </p:outputPanel>                                
                                <!-- ./col -->                                
                            </div>
                            <!-- ./col -->
                        </div>
                    </section>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
