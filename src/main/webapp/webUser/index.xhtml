<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <p:panel style="height: 100%; text-align: center;" rendered="#{!webUserController.loggedUser.systemAdministrator}">
                    <h1>You are NOT authorized</h1>
                </p:panel>

                <p:panelGrid style="width: 100%;" columns="2" styleClass="alignTop" columnClasses="width85percent width15percent">

                         <f:facet name="header" >
                            <p:outputLabel value="Manage Users" ></p:outputLabel>
                        </f:facet>                    

                    <h:form>

                        <p:panelGrid columns="1" style="width: 15%;" >

                            <p:commandButton icon="fa fa-user-plus" 
                                             value="Add New User" styleClass="btn300"
                                             action="#{webUserController.toCreateNewUserBySysAdmin()}">
                            </p:commandButton>

                            <p:commandButton  icon="fa fa-users"
                                              value="View Users"  styleClass="btn300"
                                              action="/webUser/manage_users">
                            </p:commandButton>
                            
                            <p:commandButton  icon="fa fa-users" 
                                              value="View Transactions"  styleClass="btn300"
                                              action="#{userTransactionController.toSearchUserTransactions()}">
                            </p:commandButton>

                            <p:commandButton icon="fa fa-user-secret" 
                                             styleClass="btn300" ajax="false" action="/systemAdmin/assume_users" value="Assume Users"  rendered="#{webUserController.loggedUser.systemAdministrator}" ></p:commandButton>

                            <p:commandButton icon="fa fa-user-circle"  styleClass="btn300" ajax="false" action="/systemAdmin/assume_roles" value="Assume Roles"  rendered="#{webUserController.loggedUser.systemAdministrator}" ></p:commandButton>

                            <p:commandButton   icon="fa fa-id-card"  
                                               styleClass="btn300" ajax="false" action="/demoAccount/List" value="Demo Accounts" ></p:commandButton>
                            <p:commandButton  icon="fa fa-users" 
                                              value="Suspicious Login Attempts"  styleClass="btn300"
                                              action="#{userTransactionController.toSuspiciousLoginAttempts()}">
                            </p:commandButton>

                            <!--<p:graphicImage library="image" name="user-mx.png" ></p:graphicImage>-->

                        </p:panelGrid>

                    </h:form>

                    <ui:insert name="webUserContents" >

                    </ui:insert>                      

                </p:panelGrid>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
