<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="nonusercontent">

                <p:panel header="Change User Password"  style="height: 100%; text-align: center;">




                    <h:form>
                        <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" style="margin: auto;">

                            <f:facet name="header" >
                                The Strength of your password is NOT enough. Please change your password. Password should be at least 8 characters. It should include at least one letter, one number and one special character. User Password
                            </f:facet>


                            <h:outputLabel value="Username" for="name" />
                            <h:inputText disabled="true" id="name" value="#{webUserController.passwordChangingUser.name}" title="#{bundle.EditWebUserTitle_name}" required="true" requiredMessage="#{bundle.EditWebUserRequiredMessage_name}"/>

                            <h:outputLabel value="Current Password"  />
                            <h:inputSecret value="#{webUserController.currentPassword}" ></h:inputSecret>

                            
                            <h:outputLabel value="Enter New Password"  />
                            <h:inputSecret value="#{webUserController.passwordReenter}" ></h:inputSecret>

                            <h:outputLabel value="Re-enter New Password"  />
                            <h:inputSecret value="#{webUserController.password}" ></h:inputSecret>


                            <p:spacer></p:spacer>
                            <p:commandButton ajax="false" action="#{webUserController.updateMyPasswordAtLogin()}" value="Save" ></p:commandButton>

                        </p:panelGrid>

                    </h:form>

                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
