<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head id="headt">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins;display=swap" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"></link>
        <title>#{bundle.Title}</title>
        <ui:insert name="head">
        </ui:insert>
        <h:outputStylesheet library="css" name="tem1.css"/>
    </h:head>

    <h:body class="m-0 p-0">
        <ui:insert name="free">
        </ui:insert>
        <p:growl   >
        </p:growl>

        <h:panelGroup rendered="false" >
            <div class="container-fluid" >
                <div class="row b-1" style="height: 50vh;">
                    <div class="col-md-12 text-center text-warning align-middle"  style="height: 100%; border: 12px solid red;">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <h1 class="text-warning align-middle">
                            <a href="https://dmis.health.gov.lk" >Click Here to Log</a>
                        </h1>
                    </div>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="true" >

            <div class="row">
                <div class="col-md-12" >
                    <h:panelGroup rendered="#{webUserController.logged}">
                        <ez:menu/>
                    </h:panelGroup>
                </div>
            </div>

            <div class="row" >
                <div class="col-md-12" >
                    <h:panelGroup rendered="#{webUserController.logged}">
                        <ui:insert name="content">
                            Contents
                        </ui:insert>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{not webUserController.logged}">
                        <ez:login/>
                        <ui:insert name="timeout">
                        </ui:insert>
                    </h:panelGroup>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12" >
                    <ui:insert name="bottom">
                        <ez:footer/>
                    </ui:insert>
                </div>
            </div>

        </h:panelGroup>



    </h:body>

</html>
