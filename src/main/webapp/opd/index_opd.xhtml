<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <p:panelGrid style="width: 100%;" columns="2" styleClass="alignTop" columnClasses="width80percent width20percent">

                    <f:facet name="header" >
                        <p:outputLabel value="OPD Functions" ></p:outputLabel>
                    </f:facet>

                    <h:form>
                        <p:panelGrid columns="1" style="width: 20%;" >
                            <p:commandButton icon="fa fa-user-plus" 
                                             value="Register Client" styleClass="btn300"
                                             action="#{clientController.toAddNewClient()}">
                            </p:commandButton>

                        </p:panelGrid>
                    </h:form>

                    <p:panelGrid columns="1" styleClass="alignTop" style="width: 100%;" >
                        <ui:insert name="opdClientContent"></ui:insert>
                    </p:panelGrid>

                </p:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
