<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="main.css" ></h:outputStylesheet>
    </h:head>

    <h:body>
        <ui:composition template="/template1.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Manage Data" >
                        <p:tabView orientation="left" >
                            <p:tab title="Metadata" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton  
                                        value="Add New User" 
                                        action="#{webUserController.toAddNewUserByInsAdmin()}">
                                    </p:commandButton>
                                    <p:commandButton  
                                        value="View Users"  
                                        action="#{webUserController.toManageInstitutionUsers()}">
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:tab> 

                        </p:tabView>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
