<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template1.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleClinical.ListCoordinateTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CoordinateListForm">
                <p:panel header="#{bundleClinical.ListCoordinateTitle}">
                    <p:dataTable id="datalist" value="#{coordinateController.items}" var="item"
                                 selectionMode="single" selection="#{coordinateController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_institution}"/>
                            </f:facet>
                            <h:outputText value="#{item.institution}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_longitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.longitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_latitude}"/>
                            </f:facet>
                            <h:outputText value="#{item.latitude}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_elevation}"/>
                            </f:facet>
                            <h:outputText value="#{item.elevation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_createdBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_retiredBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_retiredAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_retiredReversedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_retiredReversedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.retiredReversedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_lastEditBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_lastEditeAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastEditeAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleClinical.ListCoordinateTitle_retireComments}"/>
                            </f:facet>
                            <h:outputText value="#{item.retireComments}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleClinical.Create}" actionListener="#{coordinateController.prepareCreate}" update=":CoordinateCreateForm" oncomplete="PF('CoordinateCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleClinical.View}" update=":CoordinateViewForm" oncomplete="PF('CoordinateViewDialog').show()" disabled="#{empty coordinateController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleClinical.Edit}" update=":CoordinateEditForm" oncomplete="PF('CoordinateEditDialog').show()" disabled="#{empty coordinateController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleClinical.Delete}" actionListener="#{coordinateController.destroy}" update=":growl,datalist" disabled="#{empty coordinateController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
