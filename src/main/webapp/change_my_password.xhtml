<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panelGrid columns="2" columnClasses="alignLeft alignLeft" class="pageCenter">

                        <f:facet name="header" >
                            Change My Password
                        </f:facet>




                        <h:outputLabel value="Password"  />
                        <h:inputSecret autocomplete="off" value="#{webUserController.password}" required="true" requiredMessage="Please enter a password"></h:inputSecret>


                        <h:outputLabel value="Reenter Password"  />
                        <h:inputSecret autocomplete="off" value="#{webUserController.passwordReenter}"  required="true" requiredMessage="Please re-enter a password"></h:inputSecret>


                        <p:spacer></p:spacer>
                        <p:commandButton ajax="false" action="#{webUserController.updateMyPassword()}" value="Save" ></p:commandButton>

                    </p:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
