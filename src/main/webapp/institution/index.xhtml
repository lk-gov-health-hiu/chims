<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="content">
                <p:panelGrid style="width: 100%;" columns="2" styleClass="alignTop" columnClasses="width80percent width20percent">
                    <f:facet name="header" >
                        <p:outputLabel value="Manage Institutions" ></p:outputLabel>
                    </f:facet>
                    <h:form>
                        <p:panelGrid columns="1" >
                            <p:commandButton value="Add Institution" ajax="false" style="width: 15rem; margin-top:1rem;"
                                             action="#{institutionController.toAddInstitution}"></p:commandButton>

                            <p:commandButton value="List Institutions" ajax="false"  style="width: 15rem; margin-top:1rem;"
                                             action="#{institutionController.toListInstitutions()}"></p:commandButton>


                            <p:commandButton value="View Population Data" ajax="false"  style="width: 15rem; margin-top:1rem;"
                                             action="#{relationshipController.toViewPopulationDataForInstitution()}"></p:commandButton>

                            <p:commandButton value="Add Population Data" ajax="false"  style="width: 15rem; margin-top:1rem;"
                                             action="#{relationshipController.toAddPopulationDataForInstitution()}"></p:commandButton>

                            <p:commandButton value="Add Procedure Rooms" ajax="false"  style="width: 15rem; margin-top:1rem;"
                                             action="#{relationshipController.toAddProcedureRoomForInstitution()}"></p:commandButton>


                            <p:commandButton value="Add Procedures for Rooms" ajax="false"  style="width: 15rem; margin-top:1rem;"
                                             action="#{relationshipController.toAddProceduresForProcedureRooms()}"></p:commandButton>


                            <p:commandButton value="Import Institutions" ajax="false" 
                                             style="width: 15rem; margin-top:1rem;"
                                             action="#{institutionController.toImportInstitution()}"></p:commandButton>


                            <p:commandButton value="Relod Institutions" ajax="false" 
                                             style="width: 15rem; margin-top:1rem;"
                                             action="#{institutionApplicationController.resetAllInstitutions()}">

                            </p:commandButton>
                        </p:panelGrid>
                    </h:form>                   
                    <ui:insert name="insContents" >

                    </ui:insert>
                </p:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
