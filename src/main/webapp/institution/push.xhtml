<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/institution/index.xhtml">
            <ui:define name="insContents">
                <h:form id="InstitutionListForm">  

                    <p:commandButton ajax="false" value="Push to FHIR Server as Organizations" 
                                     action="#{institutionController.pushSelectedOrganizationsToFhirServers()}" >
                    </p:commandButton>

                    <p:commandButton ajax="false" value="Push to FHIR Server as Locations" 
                                     action="#{institutionController.pushSelectedLocationsToFhirServers()}" >
                    </p:commandButton>
                    
                    


                    <p:dataTable id="datalist" value="#{institutionController.items}" var="item"
                                 selection="#{institutionController.selectedItems}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:column selectionMode="multiple" width="50" >
                        </p:column>

                        <p:column sortBy="#{item.institutionType.label}" filterBy="#{item.institutionType.label}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.institutionType.label}"/>
                        </p:column>

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.pmci}" >
                            <f:facet name="header">
                                <h:outputText value="PMCI"/>
                            </f:facet>
                            <h:outputText value="#{item.pmci?'Yes':'No'}"/>
                        </p:column>

                        <p:column sortBy="#{item.phone}" filterBy="#{item.phone}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column sortBy="#{item.poiInstitution.name}" filterBy="#{item.poiInstitution.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="POI Issued By"/>
                            </f:facet>
                            <h:outputText value="#{item.poiInstitution.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.parent.name}" filterBy="#{item.parent.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="Governed By"/>
                            </f:facet>
                            <h:outputText value="#{item.parent.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.district.name}" filterBy="#{item.district.name}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="District"/>
                            </f:facet>
                            <h:outputText value="#{item.district.name}"/>
                        </p:column>
                    </p:dataTable>

                    <h:panelGroup rendered="#{institutionController.pushComplete}">
                        <!-- Display the results here -->
                        <h:outputText value="Push complete!" />
                        <!-- You can loop through fhirOperationResults to display individual results -->

                        <ui:repeat value="#{institutionController.fhirOperationResults}" var="o" >
                            <hr/>
                            <h:outputText value="#{o.message}" ></h:outputText>
                            <br/>
                            <h:outputText value="#{o.resourceId}" ></h:outputText>
                            <br/>
                            <h:outputText value="#{o.success}" ></h:outputText>
                            <br/>
                            <hr/>
                        </ui:repeat>

                    </h:panelGroup>

                </h:form>


            </ui:define>
        </ui:composition>

    </body>
</html>
