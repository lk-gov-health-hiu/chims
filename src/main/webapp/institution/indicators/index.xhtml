<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="head">
            Indicators
        </ui:define>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">

                <div class="row" >
                    <div class="col-md-3" >
                        <h:form>
                            <p:accordionPanel class="w-100"
                                              activeIndex="#{webUserController.indicatorTabIndex}"
                                              >

                                <p:ajax event="tabChange" update="@this" />

                                <p:tab title="Institution Indicators"  >
                                    <h:panelGrid columns="1" class="w-100">
                                        <p:commandButton value="Clinic Monthly" 
                                                         class="w-100 m-1"
                                                         action="#{indicatorController.toClinicMonthlyIa()}"
                                                         ajax="false"></p:commandButton>
                                        <p:commandButton value="Hospital Monthly" 
                                                         class="w-100 m-1"
                                                         action="#{indicatorController.toHospitalMonthlyIa()}"
                                                         ajax="false"></p:commandButton>



                                    </h:panelGrid>

                                </p:tab>
                                <p:tab title="Counts" >
                                    <h:panelGrid columns="1" class="w-100">
                                        <p:commandButton value="Counts" 
                                                         class="w-100 m-1"
                                                         action="#{indicatorController.toProcesCountsIa()}"
                                                         ajax="false"></p:commandButton>
                                        <p:commandButton value="Counts for Indicators" 
                                                         class="w-100 m-1"
                                                         action="#{indicatorController.toProcesCountsForSelectedIndicatorsIa()}"
                                                         ajax="false"></p:commandButton>
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Population Data" >
                                    <h:panelGrid columns="1" class="w-100">
                                        <p:commandButton 
                                            value="Add Population Data" 
                                            ajax="false"  
                                            class="w-100 m-1"
                                            action="#{relationshipController.toAddPopulationDataForInstitutionIa()}"></p:commandButton>
                                        <p:commandButton 
                                            value="View Population Data" 
                                            ajax="false"  
                                            class="w-100 m-1"
                                            action="#{relationshipController.toViewPopulationDataForAreaIa()}"></p:commandButton>
                                    </h:panelGrid>
                                </p:tab>


                            </p:accordionPanel>
                        </h:form>
                    </div>
                    <div class="col-md-9" >
                        <ui:insert name="reports">

                        </ui:insert>
                    </div>

                </div>





            </ui:define>

        </ui:composition>

    </h:body>
</html>
