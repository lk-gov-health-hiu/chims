<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/template1.xhtml">

            <ui:define name="content">

                <p:panelGrid columns="2" styleClass="alignTop">

                    <h:form>
                        <p:accordionPanel activeIndex="#{webUserController.metadataTabIndex}" style="width: 22rem;">

                            <p:tab title="Forms" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton styleClass="width18rem" ajax="false" action="/designComponentFormSet/List" value="Fromset Management" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{designComponentFormSetController.toAssignFormsets()}" value="Assign Formset" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{designComponentFormSetController.toImportFormsets()}" value="Create Form Sets to Institutions from Master Form Sets" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{designComponentFormSetController.toManageInstitutionFormssets()}" value="Manage Forms" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab> 

                            <p:tab title="Dictionary" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toManageDictionary()}" value="Manage Dictionaty" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Medicines &amp; Devices" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toManageVtms()}" 
                                                     value="List VTMs" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toAddVtm()}" 
                                                     value="Add VTM" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toManageVmps()}" 
                                                     value="List VMPs" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toAddVmp()}" 
                                                     value="Add VMP" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toManageAmps()}" 
                                                     value="List AMPs" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toAddAmp()}" 
                                                     value="Add AMP" ></p:commandButton>

                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toManageUnits()}" 
                                                     value="List Units" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.toAddUnit()}" 
                                                     value="Add Unit" ></p:commandButton>


                                    <p:commandButton styleClass="width18rem"  ajax="false" 
                                                     action="/item/medicines_import" 
                                                     value="Import" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab> 

                            <p:tab title="Development" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/demoAccount/List" value="Demo Accounts" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/client/import_clients" value="Import Patients" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/item/import" value="Import Items" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/item/import" value="Import Institutions" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/systemAdmin/all_clients" value="Client List"  onclick="this.form.target = '_blank'" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.addInitialMetadata()}" value="Add Initial Metadata" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/systemAdmin/client_import_error_correction" value="Error Correction for Client Import" ></p:commandButton>

                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{clientController.addCreatedDateFromCreatedAt()}" 
                                                     value="Add Created Date from Created At" ></p:commandButton>


                                </p:panelGrid>
                            </p:tab> 
                            <p:tab title="Entered data" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton styleClass="width18rem"  ajax="false" 
                                                     action="#{analysisController.toCountsForSystemAdmin()}" 
                                                     value="Counts"   ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" 
                                                     action="#{clientController.toRegisterdClientsWithDatesForSystemAdmin()}" 
                                                     value="Client List"   ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" 
                                                     action="#{clientEncounterComponentFormSetController.fillEncountersFormSetsForSysadmin}" >
                                    </p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/systemAdmin/gn_areas_for_pmci" value="GN Areas of PMCI" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/systemAdmin/area_empanellement" value="Empanelled Population Data" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Corrections" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{designComponentFormController.toListSystemForms()}" value="Forms"   ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="/systemAdmin/clients_with_phn_error" value="Client with wrong PHN"  onclick="this.form.target = '_blank'" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{designComponentFormItemController.addDataTypesToDictionaryItemsFromFormItems}" value="Transfer Data Type from FormItem to Item" ></p:commandButton>
                                    <p:commandButton styleClass="width18rem"  ajax="false" action="#{itemController.generateDisplayNames()}" value="Generate Display Names" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab> 
                        </p:accordionPanel>
                    </h:form>



                    <ui:insert name="metadata" >

                    </ui:insert>

                </p:panelGrid>






            </ui:define>

        </ui:composition>

    </body>
</html>
