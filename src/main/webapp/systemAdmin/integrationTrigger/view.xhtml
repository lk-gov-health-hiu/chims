<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/systemAdmin/integration_index.xhtml">

            <ui:define name="subContent">
                <h:form id="viewForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Event:" />
                        <h:outputText value="#{integrationTriggerController.selected.integrationEvent.event}" />

                        <h:outputLabel value="Endpoint Name:" />
                        <h:outputText value="#{integrationTriggerController.selected.integrationEndpoint.name}" />

                        <!-- Additional fields for IntegrationTrigger attributes can be added here -->

                    </h:panelGrid>

                    <h:commandButton value="Back" action="#{integrationTriggerController.navigateToList}" immediate="true" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
