<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="subContent">
                <h:form id="viewForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Name:" />
                        <h:outputText value="#{integrationEndpointController.selected.name}" />

                        <h:outputLabel value="Endpoint URL:" />
                        <h:outputText value="#{integrationEndpointController.selected.endPointUrl}" />

                        <h:outputLabel value="Description:" />
                        <h:outputText value="#{integrationEndpointController.selected.description}" />

                        <h:outputLabel value="Endpoint Type:" />
                        <h:outputText value="#{integrationEndpointController.selected.endpointType.type}" />

                        <h:outputLabel value="Communication Protocol:" />
                        <h:outputText value="#{integrationEndpointController.selected.communicationProtocol.protocol}" />

                        <h:outputLabel value="Security Protocol:" />
                        <h:outputText value="#{integrationEndpointController.selected.securityProtocol.protocol}" />

                        <h:outputLabel value="Username:" />
                        <h:outputText value="#{integrationEndpointController.selected.userName}" />

                        <h:outputLabel value="Password:" />
                        <h:outputText value="********" />

                        <h:outputLabel value="API Key:" />
                        <h:outputText value="#{integrationEndpointController.selected.apiKey}" />
                    </h:panelGrid>

                    <h:commandButton value="Back" action="#{integrationEndpointController.navigateToList}" immediate="true" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
