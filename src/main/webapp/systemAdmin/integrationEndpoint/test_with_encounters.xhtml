<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/systemAdmin/integration_index.xhtml">

            <ui:define name="subContent">
                <h:form id="listForm">





                    <p:panelGrid columns="2" class="w-100" >
                        <p:outputLabel value="From" ></p:outputLabel>
                        <p:calendar value="#{clientEncounterComponentFormSetController.from}" navigator="true" ></p:calendar>

                        <p:outputLabel value="To" ></p:outputLabel>
                        <p:calendar value="#{clientEncounterComponentFormSetController.to}" navigator="true" ></p:calendar>

                        <p:spacer ></p:spacer>
                        <p:commandButton
                            ajax="false"
                            value="Search"
                            action="#{clientEncounterComponentFormSetController.listEncountersFormSets}"></p:commandButton>

                        <p:outputLabel value="End Point" ></p:outputLabel>
                        <p:selectOneMenu id="selectItem" 
                                         value="#{clientEncounterComponentFormSetController.integrationEndpoint}" 
                                         filter="true" 
                                         filterMatchMode="startsWith" 
                                         styleClass="w-100">
                            <f:selectItem itemLabel="Select Item" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{integrationEndpointController.items}" 
                                           var="item" 
                                           itemLabel="#{item.name}" 
                                           itemValue="#{item}" />
                        </p:selectOneMenu>




                        <p:spacer ></p:spacer>
                        <p:commandButton value="Push" actionListener="#{clientEncounterComponentFormSetController.postSelectedPatientEncountersToNehr}">
                            <p:ajax process="tbl" update="pushedRecordsCount responseText" />
                        </p:commandButton>

                        <p:outputLabel value="Count Pushed up to now" for="pushedRecordsCount"/>
                        <p:outputLabel id="pushedRecordsCount" value="#{clientEncounterComponentFormSetController.pushedRecords}" />

                        <p:outputLabel value="Response" for="responseText"/>
                        <p:inputTextarea rows="10" id="responseText" class="w-100" value="#{clientEncounterComponentFormSetController.responseMessage}"  />

                    </p:panelGrid>
                    
                    <p:poll update="pushedRecordsCount responseText" ></p:poll>

                    <p:dataTable value="#{clientEncounterComponentFormSetController.items}"
                                 paginator="true"
                                 id="tbl"
                                 rows="20"
                                 var="r"
                                 selectionPageOnly="false"
                                 rowKey="#{r.id}"
                                 selection="#{clientEncounterComponentFormSetController.selectedItems}">
                        <p:column selectionMode="multiple" width="50"></p:column>
                        <p:column headerText="Date" >
                            <h:outputText value="#{r.encounter.encounterDate}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Clinic" >
                            <h:outputText value="#{r.encounter.institution.name}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Patient" >
                            <h:outputText value="#{r.encounter.client.person.name}" ></h:outputText>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
