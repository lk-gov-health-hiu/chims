<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/systemAdmin/integration_index.xhtml">

            <ui:define name="subContent">
                <h:form id="listForm">
                    <p:dataTable 
                        class="w-100"
                        style="width: 100%;"
                        value="#{integrationEndpointController.items}"
                        var="item"
                        selectionMode="single"
                        selection="#{clientController.integrationEndpoint}"
                        paginatorAlwaysVisible="false"
                        rowKey="#{item.id}"
                        rows="10"
                        paginator="true" paginatorPosition="both"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                        rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                        >
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                                #{item.name}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Endpoint URL</f:facet>
                                #{item.endPointUrl}
                        </p:column>
                        <p:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton 
                                value="View"
                                action="#{integrationEndpointController.navigateToView()}" >
                                <f:setPropertyActionListener value="#{item}" target="#{integrationEndpointController.selected}" ></f:setPropertyActionListener>
                            </h:commandButton>
                            <h:commandButton value="Edit" action="#{integrationEndpointController.navigateToEdit()}" >
                                <f:setPropertyActionListener value="#{item}" target="#{integrationEndpointController.selected}" ></f:setPropertyActionListener>
                            </h:commandButton>
                            <h:commandButton value="Delete" action="#{integrationEndpointController.deleteIntegrationEndpoint()}"
                                             onclick="if (!confirm('Are you sure you want to delete this item?'))
                                                         return false;" >
                                <f:setPropertyActionListener value="#{item}" target="#{integrationEndpointController.selected}" ></f:setPropertyActionListener>
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>


                    <p:panelGrid columns="2" class="w-100" >
                        <p:outputLabel value="Input Json " ></p:outputLabel>
                        <p:inputTextarea class="w-100" value="#{clientController.sampleJsonInput}" ></p:inputTextarea>
                        <p:spacer ></p:spacer>
                        <p:commandButton ajax="false" value="Test" action="#{clientController.postJsonToMediators}" ></p:commandButton>
                        <p:outputLabel value="Response" ></p:outputLabel>
                        <p:inputTextarea class="w-100" value="#{clientController.responseMessage}" ></p:inputTextarea>
                    </p:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
