<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel header="Preferences" >
                        <p:panelGrid columns="1" >
                            <f:facet name="header" >
                                <p:commandButton ajax="false" action="#{preferenceController.savePreferences()}" 
                                                 value="SAVE" ></p:commandButton>
                            </f:facet>
                            <p:tabView orientation="left" >
                                <p:tab title="Interfacing" >
                                    <p:panelGrid columns="2" >
                                        <f:facet name="header" >
                                            <p:commandButton ajax="false" action="#{preferenceController.savePreferences()}" 
                                                             value="SAVE" ></p:commandButton>
                                        </f:facet>

                                        <p:outputLabel value="Dictionary Service URL" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.dictionaryServiceBaseUrl}" ></p:inputText>

                                        <p:outputLabel value="Dictionary Service KEY" ></p:outputLabel>
                                        <p:inputText  size="100" value="#{preferenceController.dictionaryServiceKey}" ></p:inputText>

                                        <p:outputLabel value="Facility Registory URL" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.facilityRegistryBaseUrl}"></p:inputText>
                                        <p:outputLabel value="Facility Registory  KEY" ></p:outputLabel>
                                        <p:inputText  size="100" value="#{preferenceController.facilityRegistryKey}" ></p:inputText>

                                        <p:outputLabel value="Procedure Room URL" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.procedureRoomBaseUrl}"></p:inputText>
                                        <p:outputLabel value="Procedure Room  KEY" ></p:outputLabel>
                                        <p:inputText  size="100"  value="#{preferenceController.procedureRoomKey}"></p:inputText>

                                        <p:outputLabel value="LIMS URL" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.limsBaseUrl}"></p:inputText>
                                        <p:outputLabel value="LIMS  KEY" ></p:outputLabel>
                                        <p:inputText  size="100"  value="#{preferenceController.limsKey}"></p:inputText>

                                        <p:outputLabel value="Pharmacy URL" ></p:outputLabel>
                                        <p:inputText size="100" value="#{preferenceController.pharmacyBaseUrl}"></p:inputText>
                                        <p:outputLabel value="Pharmacy KEY" ></p:outputLabel>
                                        <p:inputText  size="100"  value="#{preferenceController.pharmacyKey}"></p:inputText>

                                    </p:panelGrid>
                                </p:tab>
                            </p:tabView>
                        </p:panelGrid>
                    </p:panel>





                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
