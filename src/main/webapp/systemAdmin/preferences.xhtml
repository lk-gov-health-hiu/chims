<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/template.xhtml">

            <ui:define name="content">
                <h:form>



                    <p:panelGrid columns="2" >
                        <f:facet name="header" >
                            <p:commandButton ajax="false" action="#{preferenceController.savePreferences()}" 
                                             value="SAVE" ></p:commandButton>
                        </f:facet>

                        
                        <p:outputLabel value="Header" ></p:outputLabel>
                        <p:inputText  class="w-100"  value="#{preferenceController.headerText}" ></p:inputText>

                        <p:outputLabel value="Footer" ></p:outputLabel>
                        <p:inputText  class="w-100"  value="#{preferenceController.footerText}" ></p:inputText>

                        
                        <p:outputLabel value="Logo Link" ></p:outputLabel>
                        <p:inputText  class="w-100"  value="#{preferenceController.logoLink}" ></p:inputText>

                        <p:outputLabel value="Login Page Description" ></p:outputLabel>
                        <p:inputTextarea class="w-100" rows="10" value="#{preferenceController.loginDescreption}" ></p:inputTextarea>

                        
                        <p:outputLabel value="reCAPTCHA Site Key" ></p:outputLabel>
                        <p:inputText  class="w-100"  value="#{preferenceController.reCAPTCHASiteKey}" ></p:inputText>

                        <p:outputLabel value="reCAPTCHA Secreat Key" ></p:outputLabel>
                        <p:inputText  class="w-100"  value="#{preferenceController.reCAPTCHASecreatKey}" ></p:inputText>


                    </p:panelGrid>






                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
