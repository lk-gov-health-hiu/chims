<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template1.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="System Administration - Manage Data" >
                        <p:tabView orientation="left" >



                            <p:tab title="Import" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton ajax="false" action="/client/import_clients" value="Import Patients" ></p:commandButton>
                                    <p:commandButton ajax="false" action="/systemAdmin/all_clients" value="Client List"  onclick="this.form.target = '_blank'" ></p:commandButton>
                                    <p:commandButton ajax="false" action="/systemAdmin/client_import_error_correction" value="Error Correction for Client Import" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab> 
                            <p:tab title="Lists &amp; Counts" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton ajax="false" 
                                                     action="#{analysisController.toCountsForSystemAdmin()}" 
                                                     value="Counts"   ></p:commandButton>
                                    <p:commandButton ajax="false" 
                                                     action="#{clientController.toRegisterdClientsWithDatesForSystemAdmin()}" 
                                                     value="Client List"   ></p:commandButton>
                                    <p:commandButton ajax="false" 
                                                     action="#{clientEncounterComponentFormSetController.fillEncountersFormSetsForSysadmin}" 
                                                     value="Encounter List"   ></p:commandButton>
                                </p:panelGrid>
                            </p:tab> 

                            <p:tab title="Areas &amp; Populations" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton ajax="false"
                                                     disabled="true"
                                                     action="/systemAdmin/gn_areas_for_pmci" value="GN Areas of PMCI" ></p:commandButton>
                                    <p:commandButton ajax="false" 
                                                     disabled="true"
                                                     action="/systemAdmin/area_empanellement" value="Empanelled Population Data" ></p:commandButton>
                                </p:panelGrid>
                            </p:tab>

                            <p:tab title="Corrections" >
                                <p:panelGrid columns="1" >
                                    <p:commandButton ajax="false" action="/systemAdmin/clients_with_phn_error" value="Client with wrong PHN"  onclick="this.form.target = '_blank'" ></p:commandButton>
                                    <p:commandButton ajax="false" value="Detect Duplicate PHN numbers" 
                                                     action="#{clientController.toDetectPhnDuplicates()}">
                                    </p:commandButton>
                                    <p:commandButton ajax="false" value="List Corrected Duplicate PHN numbers" 
                                                     action="#{clientController.toViewCorrectedDuplicates()}">
                                    </p:commandButton>
                                </p:panelGrid>
                            </p:tab> 

                        </p:tabView>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
