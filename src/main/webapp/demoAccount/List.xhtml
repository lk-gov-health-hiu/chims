<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/webUser/index.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundleClinical.ListDesignComponentFormSetTitle}"></h:outputText>

        </ui:define>

        <ui:define name="webUserContents">
            <h:form id="DemoAccountListForm">
                <p:panel header="#{bundleDemo.ListDemoAccountTitle}">
                    <p:dataTable id="datalist" value="#{demoAccountController.items}" var="item"
                                 selectionMode="single" selection="#{demoAccountController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDemo.ListDemoAccountTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDemo.ListDemoAccountTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDemo.ListDemoAccountTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDemo.ListDemoAccountTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDemo.ListDemoAccountTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" class="m-1" icon="ui-icon-plus"   value="#{bundleDemo.Create}" actionListener="#{demoAccountController.prepareCreate}" update=":DemoAccountCreateForm" oncomplete="PF('DemoAccountCreateDialog').show()"/>
                            <p:commandButton id="viewButton" class="m-1"  icon="ui-icon-search" value="#{bundleDemo.View}" update=":DemoAccountViewForm" oncomplete="PF('DemoAccountViewDialog').show()" disabled="#{empty demoAccountController.selected}"/>
                            <p:commandButton id="editButton" class="m-1"  icon="ui-icon-pencil" value="#{bundleDemo.Edit}" update=":DemoAccountEditForm" oncomplete="PF('DemoAccountEditDialog').show()" disabled="#{empty demoAccountController.selected}"/>
                            <p:commandButton id="deleteButton" class="m-1" icon="ui-icon-trash"  value="#{bundleDemo.Delete}" actionListener="#{demoAccountController.destroy}" update="datalist" disabled="#{empty demoAccountController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
   
    </ui:composition>

</html>
