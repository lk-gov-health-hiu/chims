<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">

                <f:view contentType="text/html">
                    <h:form prependId="false">    
                        <script src="http://maps.google.com/maps/api/js?key=AIzaSyDnIF053oCwO1848mAvz6-N6eSeOeD8BaI" type="text/javascript" ></script> 
                        <p:growl id="growl1" life="3000" showDetail="true" />

                        <p:gmap id="gmap" center="#{areaController.selected.centreLatitude},#{areaController.selected.centreLongitude}" zoom="#{areaController.selected.zoomLavel}" 
                                type="HYBRID" style="width:1200px;height:800px;border: 1px solid black;" model="#{areaController.polygonModel}"
                                
                                mapTypeControl="true" navigationControl="true" >
                        </p:gmap>
                        
                      
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
