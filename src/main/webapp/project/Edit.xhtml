<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template1.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjectLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.EditProjectTitle_id}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_comments}" for="comments" />
                    <h:inputTextarea rows="4" cols="30" id="comments" value="#{projectController.selected.comments}" title="#{bundle.EditProjectTitle_comments}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_currentStageType}" for="currentStageType" />
                    <h:inputText id="currentStageType" value="#{projectController.selected.currentStageType}" title="#{bundle.EditProjectTitle_currentStageType}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{projectController.selected.client}" title="#{bundle.EditProjectTitle_client}" >
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProjectLabel_referenceNo}" for="referenceNo" />
                    <h:inputText id="referenceNo" value="#{projectController.selected.referenceNo}" title="#{bundle.EditProjectTitle_referenceNo}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{projectController.selected.creater}" title="#{bundle.EditProjectTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProjectLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{projectController.selected.createdAt}" title="#{bundle.EditProjectTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{projectController.selected.retirer}" title="#{bundle.EditProjectTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProjectLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{projectController.selected.retiredAt}" title="#{bundle.EditProjectTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{projectController.selected.retireComments}" title="#{bundle.EditProjectTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_billDate}" for="billDate" />
                    <h:inputText id="billDate" value="#{projectController.selected.billDate}" title="#{bundle.EditProjectTitle_billDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_billTime}" for="billTime" />
                    <h:inputText id="billTime" value="#{projectController.selected.billTime}" title="#{bundle.EditProjectTitle_billTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_billClass}" for="billClass" />
                    <h:inputText id="billClass" value="#{projectController.selected.billClass}" title="#{bundle.EditProjectTitle_billClass}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_editor}" for="editor" />
                    <h:selectOneMenu id="editor" value="#{projectController.selected.editor}" title="#{bundle.EditProjectTitle_editor}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProjectLabel_editedAt}" for="editedAt" />
                    <h:inputText id="editedAt" value="#{projectController.selected.editedAt}" title="#{bundle.EditProjectTitle_editedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_checkedBy}" for="checkedBy" />
                    <h:selectOneMenu id="checkedBy" value="#{projectController.selected.checkedBy}" title="#{bundle.EditProjectTitle_checkedBy}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProjectLabel_checkeAt}" for="checkeAt" />
                    <h:inputText id="checkeAt" value="#{projectController.selected.checkeAt}" title="#{bundle.EditProjectTitle_checkeAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{projectController.update}" value="#{bundle.EditProjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjectViewLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.EditProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProjectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
