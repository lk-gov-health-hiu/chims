<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">


            <h:form enctype="multipart/form-data">
                <h:outputLabel value="Import Projects" ></h:outputLabel>
                <p:fileUpload value="#{webUserController.file}" mode="simple"/>
                <h:commandButton value="Submit" action="#{webUserController.importProjectsFromExcel()}"/>
            </h:form>



        </ui:define>
    </ui:composition>

</html>
