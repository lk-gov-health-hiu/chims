<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <h:panelGroup id="photoCap">
                        <h:form enctype="multipart/form-data">
                            <h:outputScript library="photocam" name="webcam.js" ></h:outputScript>
                            <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"  rendered="#{clientController.goingToCaptureWebCamPhoto}" />
                            <p:commandButton ajax="false" value="Back" 
                                             actionListener="#{clientController.finishCapturingPhotoWithWebCam()}" 
                                             action="profile"/>
                            <p:photoCam  rendered="#{clientController.goingToCaptureWebCamPhoto}" 
                                         listener="#{imageController.oncapturePatientPhoto}" 
                                         widgetVar="pc" 
                                         width="600"
                                         height="600"
                                         photoWidth="600"
                                         photoHeight="600"
                                         />
                        </h:form>
                    </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
