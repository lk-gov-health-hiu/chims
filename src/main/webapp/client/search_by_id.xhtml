<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                
                <h:form >
                    
                    <p:panel header="Search by IDs" >
                        <h:panelGrid columns="3" >
                            <p:outputLabel value="PHN No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingPhn}"  autocomplete="off"  ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchByPhn()}" ></p:commandButton>
                            
                            
                           
                            
                            <p:outputLabel value="NIC No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingNicNo}"  autocomplete="off" ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchByNic()}" ></p:commandButton>
                            
                            
                            <p:outputLabel value="Telephone No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingPhoneNumber}"  autocomplete="off"  ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchByPhoneNumber()}" ></p:commandButton>
                            
                            <p:outputLabel value="Driving License No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingDrivingLicenceNo}"  autocomplete="off" ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchByDrivingLicenseNo()}" ></p:commandButton>
                            
                            <p:outputLabel value="Passport No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingPassportNo}"  autocomplete="off" ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchByPassportNo()}" ></p:commandButton>
                            
                            
                            <p:outputLabel value="Local Reference No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingLocalReferanceNo}"  autocomplete="off" ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchByLocalReferanceNo()}" ></p:commandButton>
                            
                            <p:outputLabel value="Senior Citizen No" ></p:outputLabel>
                            <p:inputText value="#{clientController.searchingSsNumber}"  autocomplete="off" ></p:inputText>
                            <p:commandButton ajax="false" class="m-1" value="Search" action="#{clientController.searchBySsNo()}" ></p:commandButton>
                            
                            <p:commandButton ajax="false" class="m-1" value="Search By ID - Priority" action="#{clientController.searchById()}" ></p:commandButton>
                            <p:commandButton ajax="false" class="m-1" value="Search By Any ID" action="#{clientController.searchByAllId()}" ></p:commandButton>
                            <p:commandButton ajax="false" class="m-1" value="Clear" action="#{clientController.clearSearchById()}" ></p:commandButton>
                            
                            
                        </h:panelGrid>
                        
                        
                    </p:panel>
                    
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
