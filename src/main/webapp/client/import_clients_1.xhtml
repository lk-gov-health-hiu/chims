<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template1.xhtml">

            <ui:define name="content">

                <h:form enctype="multipart/form-data" >
                    <p:panelGrid columns="3" >

                       

                        


                        <p:fileUpload value="#{uploadController.file}" mode="simple"/>
                        <p:commandButton ajax="false" value="Import Clients" 
                                         action="#{clientController.importClientsFromExcel()}"  ></p:commandButton>
                        <p:spacer></p:spacer>
                        
                    </p:panelGrid>
                    <p:outputLabel value="#{clientController.errorCode}" ></p:outputLabel>
                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
