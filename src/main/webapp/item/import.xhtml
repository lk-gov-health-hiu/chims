<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                
                
                <p:panel header="Imoport Items" style="width: 100%; text-align: center;">
                    
                    <h:form enctype="multipart/form-data" >
                    <p:panelGrid columns="3" >
                        
                        <f:facet name="header" >
                            <p:outputLabel value="Upload Items by xls file. Column Numbers are Zero Based." ></p:outputLabel>
                        </f:facet>
                        
                        <p:outputLabel value="Start Row" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{relationshipController.startRow}" ></p:inputText>
                        
                        <p:outputLabel value="Parent Code" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{itemController.parentCodeColumnNumber}" ></p:inputText>
                        
                        <p:outputLabel value="Item Type" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{itemController.itemTypeColumnNumber}" ></p:inputText>
                        
                        <p:outputLabel value="Item Name" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{itemController.itemNameColumnNumber}" ></p:inputText>
                        
                        <p:outputLabel value="Item Code" ></p:outputLabel>
                        <p:spacer height="1" width="10"></p:spacer>
                        <p:inputText value="#{itemController.itemCodeColumnNumber}" ></p:inputText>
                        
                        
                        <p:fileUpload value="#{itemController.file}" mode="simple"/>
                        <p:spacer></p:spacer>
                        <p:commandButton ajax="false" value="Import Items" 
                                         action="#{itemController.importItemsFromExcel()}"  ></p:commandButton>
                    </p:panelGrid>
                </h:form>

                    
                    
                    
                </p:panel>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
