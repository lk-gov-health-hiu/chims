<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemViewDlg" widgetVar="ItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleClinical.ViewItemTitle}">
            <h:form id="ItemViewForm">


                <h:panelGroup id="display">




                    <p:panelGrid columns="2">
                        <h:outputText value="ItemType:"/>
                        <h:outputText value="#{itemController.selected.itemType}" title="ItemType"/>
                        <h:outputText value="Name:"/>
                        <h:outputText value="#{itemController.selected.name}" title="Name"/>
                        <h:outputText value="Display Name:"/>
                        <h:outputText value="#{itemController.selected.displayName}" title="Display Name"/>
                        
                        
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{itemController.selected.id}" title="Id"/>
                        <h:outputText value="CreatedBy:"/>
                        <h:outputText value="#{itemController.selected.createdBy}" title="CreatedBy"/>
                        <h:outputText value="CreatedAt:"/>
                        <h:outputText value="#{itemController.selected.createdAt}" title="CreatedAt">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="EditedBy:"/>
                        <h:outputText value="#{itemController.selected.editedBy}" title="EditedBy"/>
                        <h:outputText value="EditedAt:"/>
                        <h:outputText value="#{itemController.selected.editedAt}" title="EditedAt">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="RetiredBy:"/>
                        <h:outputText value="#{itemController.selected.retiredBy}" title="RetiredBy"/>
                        <h:outputText value="RetiredAt:"/>
                        <h:outputText value="#{itemController.selected.retiredAt}" title="RetiredAt">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="RetireComments:"/>
                        <h:outputText value="#{itemController.selected.retireComments}" title="RetireComments"/>
                        <h:outputText value="Code:"/>
                        <h:outputText value="#{itemController.selected.code}" title="Code"/>
                        <h:outputText value="Parent:"/>
                        <h:outputText value="#{itemController.selected.parent}" title="Parent"/>
                        <h:outputText value="OrderNo:"/>
                        <h:outputText value="#{itemController.selected.orderNo}" title="OrderNo"/>
                    </p:panelGrid>





                    <p:commandButton value="#{bundleClinical.Close}" onclick="ItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
