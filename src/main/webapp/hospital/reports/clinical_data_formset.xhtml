<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <ui:define name="head">
            Form Set Data Reports
        </ui:define>
    </head>
    <body>
        <ui:composition template="/hospital/reports/index.xhtml">
            <ui:define name="reports">
                <h:form>
                    <p:panelGrid columns="1" class="w3-border w3-margin w3-card" >
                        <f:facet name="header" >
                            <p:outputLabel value="Form Set Data Reports" ></p:outputLabel>
                        </f:facet>


                        <p:panelGrid columns="2" >
                            
                            <p:outputLabel value="Clinic" for="ins" ></p:outputLabel>
                            <p:selectOneMenu id="ins"
                                             filter="true"
                                             filterMatchMode="contains"
                                             value="#{hospitalReportController.institution}" >
                                <f:selectItem itemLabel="Select Clinic" ></f:selectItem>
                                <f:selectItems value="#{webUserController.loggableInstitutions}"
                                               var="i" 
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"></f:selectItems>
                                <p:ajax process="ins" update="mnuFs" ></p:ajax>
                            </p:selectOneMenu>

                            <p:outputLabel value="From" for="from" ></p:outputLabel>
                            <p:calendar id="from" value="#{hospitalReportController.fromDate}" navigator="true"
                                        required="true"
                                        requiredMessage="Select a start date"
                                        pattern="dd MM yyyy HH:mm" ></p:calendar>

                            <p:outputLabel value="To" for="to" ></p:outputLabel>
                            <p:calendar id="to" value="#{hospitalReportController.toDate}" navigator="true"
                                        required="true"
                                        requiredMessage="Select a start date"
                                        pattern="dd MM yyyy HH:mm" ></p:calendar>

                            <p:outputLabel value="Formset" ></p:outputLabel>
                            <p:selectOneMenu id="mnuFs" value="#{hospitalReportController.designingComponentFormSet}" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{designComponentFormSetController.getClinicFormSets(hospitalReportController.institution)}"
                                               var="fs"
                                               itemLabel="#{fs.name}"
                                               itemValue="#{fs}" ></f:selectItems>
                            </p:selectOneMenu>



                            <p:spacer ></p:spacer>
                            <p:commandButton value="Download" 
                                             ajax="false" 
                                             oncomplete ="PrimeFaces.monitorDownload(start, stop);" 
                                             icon="ui-icon-arrowthick-1-s"
                                             actionListener="#{hospitalReportController.createExcelFileOfFromsetDataForSelectedEncounters()}">
                                <p:fileDownload value="#{hospitalReportController.resultExcelFile}" />
                            </p:commandButton>
                        </p:panelGrid>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
